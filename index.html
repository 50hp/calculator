<!DOCTYPE html>
<html>

<header>
    <title>Calculator</title>
    <link rel="stylesheet" type"text/css" href="style.css">

</header>

<h1>Calculator</h1>

<body>

<div>Calculator Body
    <div>Text Box</div>
   <div class="row1">
        <button class="+">+</button>
        <button class="-">-</button>
        <button class="*">*</button>
        <button class="/">/</button>
   </div>
   <div class="row2">
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="^">^</button>
    </div>
    <div class="row3">
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="ph2">ph2</button>
    </div>
    <div class="row4">
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="=">=</button>
    </div>


   </div>




</div>









</body>

</html>
